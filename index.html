<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Playlist Panda</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Sidemenu: http://bootsnipp.com/snippets/featured/admin-side-menu-->
    <link href="css/sidemenu.css" rel="stylesheet">

    <!-- Fancy Input boxes: https://scotch.io/tutorials/google-material-design-input-boxes-in-css3-->
    <link href="css/fancyinput.css" rel="stylesheet">

    <!-- Custom Css -->
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>
    <header class="light bk-dark">
      <h4>Playlist Panda</h4>
    </header>

      <div id="main" class="container"></div>
      <!-- uncomment code for absolute positioning tweek see top comment in css -->
      <!-- <div class="absolute-wrapper"> </div> -->
      <!-- Menu -->
      <div class="side-menu">

      <nav class="navbar navbar-default" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
          <div class="brand-wrapper">
              <!-- Hamburger -->
              <button type="button" class="navbar-toggle">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>

              <!-- Brand -->
             <div class="brand-name-wrapper">
                 <span class="navbar-brand">
                     Playlists
                 </span>
             </div>

             <!-- Search -->
             <a data-toggle="collapse" href="#search" class="btn btn-default" id="search-trigger">
                 <span class="glyphicon glyphicon-plus"></span>
             </a>

             <!-- Add playlist -->
             <div id="search" class="panel-collapse collapse">
                 <div class="panel-body">
                     <form class="navbar-form" id="addPlaylist" role="search">
                         <div class="form-group">
                             <input type="text" id="addPlaylistInput" class="form-control" placeholder="Playlist name">
                         </div>
                         <button type="submit" class="btn btn-default "><span class="glyphicon glyphicon-ok"></span></button>
                     </form>
                 </div>
             </div>
           </div>
      </div>
      <!-- Main Menu -->
      <div class="side-menu-container">
          <ul class="nav navbar-nav" id="playlists">

          </ul>
      </div><!-- /.navbar-collapse -->
  </nav>

      </div>

      <!-- Main Content -->
      <div class="container-fluid main-content">
          <div class="side-body">
            <div class="row bk-light dark title">
              <form id="searchTracks">
                <div class="input-group">
                   <input type="text" class="form-control" placeholder="Search tracks" id="inputBar">
                   <span class="input-group-btn">
                        <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
                   </span>
                </div>
              </form>
            </div>

            <div id="listResults" class="row bk-light dark title"><h4>Loading</h4></div>

          </div>
      </div>
  </div>
    <div class="modal fade" id="addTrackDialog" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
         <div class="modal-header">
            <button class="close" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span></button>
            <h3>Add to playlist</h3>
          </div>
          <div class="modal-body">
              <div class="list-group" id="modalPlaylists">

              </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JQuery and Bootstrap -->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- Main script -->
    <script src="js/main.js"></script>
    <!-- Sidemenu: http://bootsnipp.com/snippets/featured/admin-side-menu-->
    <script src="js/sidemenu.js"></script>
  </body>
</html>
